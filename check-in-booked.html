<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience Life - Make yourself comfortable.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Check-In - Booked | Kimberly Hotel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header class="bg-white d-lg-none">
        <nav class="navbar bg-transparent d-flex justify-content-start justify-content-lg-center align-items-center py-3 py-lg-0">
            <a href="index.html" class=" height-50px md-height-75px ms-3 ms-md-5 ms-lg-0">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
        </nav>
    </header>
    <section class="w-100 p-0 m-0">
        <section class="check-in-background d-none d-lg-block height-250px md-height-250px lg-height-300px position-relative">
            <div class="background-mask w-100 h-100 position-absolute top-0 start-0"></div>
            <header class="bg-transparent d-none d-lg-block position-absolute top-0 start-0">
                <nav class="navbar bg-transparent d-flex justify-content-start align-items-center px-1 px-lg-2 py-3 py-lg-0">
                    <a href="index.html" class=" height-50px md-height-75px ms-3 ms-md-5 ms-lg-0">
                        <img src="img/logo.png" alt="Our Logo" class="h-100">
                    </a>
                </nav>
            </header>
        </section>
        <div class="px-1 px-md-4 px-lg-5 mt-3 w-100">
            <div class="d-flex justify-content-center d-lg-none py-5">
                <img src="./img/mt-check.png" alt="check" width="180px" height="180px" class="">
            </div>
            <div class="d-none d-lg-flex justify-content-center align-items-center mb-0">
                <p class="text-pink fs-headline-2 text-center width-300px fw-700 py-5 my-5">GUEST CHECKED IN!</p>
            </div>
            <div class="d-block d-lg-none w-100">
                <p class="text-pink fs-headline-2 text-center fw-700 mt-3 mb-5">Guest Checked In Successfully!!!</p>
            </div>
            <div class="d-flex width-100 sm-width-75 md-width-50 lg-width-33 mx-auto px-1 px-sm-0">
                <a href="dashboard.html" id="" class="text-decoration-none bdr-rad-2 box-shad-1 primary-btn text-center text-white fw-500 lg-fw-700 fs-button py-3 px-5 m-0 w-100">Back To Dashboard</a>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
