<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Check-In - Confirm Details | Kimberly Hotel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <header class="bg-white d-lg-none">
        <nav class="navbar bg-transparent d-flex justify-content-start justify-content-lg-center align-items-center py-3 py-lg-0">
            <a href="index.html" class=" height-50px md-height-75px ms-3 ms-md-5 ms-lg-0">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
        </nav>
    </header>
    <section id="">
        <div class="d-block d-lg-none w-100 py-4">
            <h1 class="text-pink fs-headline-2 fw-700 text-center">Confirm Details</h1>
        </div>
        <section class="check-in-background height-250px md-height-250px lg-height-300px position-relative">
            <div class="background-mask w-100 h-100 position-absolute top-0 start-0"></div>
            <header class="bg-transparent d-none d-lg-block position-absolute top-0 start-0">
                <nav class="navbar bg-transparent d-flex justify-content-start align-items-center px-1 px-lg-2 py-3 py-lg-0">
                    <a href="index.html" class=" height-50px md-height-75px ms-3 ms-md-5 ms-lg-0">
                        <img src="img/logo.png" alt="Our Logo" class="h-100">
                    </a>
                </nav>
            </header>
        </section>
        <div class="px-1 px-md-4 px-lg-5 mt-3 w-100">
            <div class="d-none d-lg-flex justify-content-between align-items-center mb-5">
                <div class="d-flex mt-2">
                    <span class="fs-body-1 me-1"> <i class="fa-solid fa-arrow-left"></i> </span><p class="text-pink fs-body-1 fw-700">Back</p>
                </div>
                <p class="text-pink fs-headline-3 fw-700 mt-2">Confirm Details</p>
                <p class="text-white">Test</p>
            </div>

            <div class="txt ms-lg-5 px-1 px-sm-2 px-md-5 mt-5">
                <p class="fs-headline-3">Name: <span class="fw-700">Udeme Joy</span></p>
                <p class="fs-headline-3">Room: <span class="fw-700">Deluxe</span></p>
            </div>

            <div class="row w-100 my-lg-5 mx-0 p-0">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-auto pt-5 mb-5 d-flex">
                    <button type="button" class="bdr-rad-2 primary-btn text-decoration-none text-align-center text-center text-white fw-500 lg-fw-700 fs-button py-3 px-5 m-0 w-100">Check-in</button>
                </div>
            </div> 
        </div>
    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
